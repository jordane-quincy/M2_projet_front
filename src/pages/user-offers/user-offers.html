<ion-header>

  <header-content title="Mes offres"></header-content>

</ion-header>

<ion-content>
  <ion-list>
   <ion-item-sliding class="sliding" *ngFor="let offer of userOffersList">
     <ion-item>
       <ion-avatar item-start>
          <img src="data:image/jpeg;base64,{{offer.picture}}"/>
        </ion-avatar>
       <h2>{{offer.title}}</h2>
     </ion-item>
     <ion-item-options class="options">
       <button ion-button color="secondary" icon-left (click)="addStudent()">
         <ion-icon name="person-add" large></ion-icon>
       </button>
       <button ion-button color="primary" icon-left>
         <ion-icon name="create" large></ion-icon>
       </button>
       <button ion-button color="danger" icon-left (click)="showConfirm()">
         <ion-icon name="trash" large></ion-icon>
       </button>
     </ion-item-options>
   </ion-item-sliding>
 </ion-list>
</ion-content>
