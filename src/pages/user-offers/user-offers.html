<ion-header>

  <header-content title="Mes offres"></header-content>

</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="retrieveData($event)">
    <ion-refresher-content>

    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
   <ion-item-sliding class="sliding" *ngFor="let offer of userOffersList">
     <ion-item>
       <h2>{{offer.title}}</h2>
       <p>{{offer.description}}</p>
     </ion-item>
     <ion-item-options class="options">
       <button ion-button color="primary" icon-left (click)="modifyOffer(offer)">
         <ion-icon name="create" large></ion-icon>
       </button>
       <button ion-button color="danger" icon-left (click)="showConfirm(offer.id)">
         <ion-icon name="trash" large></ion-icon>
       </button>
     </ion-item-options>
   </ion-item-sliding>
 </ion-list>
</ion-content>
