<ion-header>

  <ion-navbar>
    <ion-title>Ajouter une offre</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>


        <form (ngSubmit)="add()" [formGroup]="form">

            <ion-row align-items-center justify-content-center>

                    <button ion-button round col-6 type="button" (click)="getPic()">Ajouter une image</button>

            </ion-row>

            <ion-row align-items-center>
                <ion-col>
                    <ion-item>
                        <ion-label color="primary" stacked>Titre</ion-label>
                        <ion-input type="text" placeholder="" formControlName="titre" required></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row align-items-center>
                <ion-col>
                    <ion-item>
                        <ion-label color="primary" stacked>Description</ion-label>
                        <ion-textarea type="text" placeholder="" formControlName="description" required></ion-textarea>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row align-items-center justify-content-center>

                    <button ion-button round col-6 type="submit" [disabled]="form.invalid">Cr√©er</button>

            </ion-row>

        </form>

    </ion-grid>
</ion-content>
