<ion-header>

  <ion-navbar>
    <header-content title="Ajouter un participant"></header-content>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="addStudent()" [formGroup]="form">
    <ion-row align-items-center>
      <ion-col>
        <ion-item>
          <ion-label color="primary" stacked>Date</ion-label>
          <ion-datetime displayFormat="DD MMM YY hh:mm A" formControlName="date" max={{this.maxDate}} doneText="Ok" cancelText="Annuler"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row align-items-center justify-content-center>
      <button ion-button round col-6 type="submit" [disabled]="form.invalid">Ajouter</button>
    </ion-row>

  </form>

</ion-content>
