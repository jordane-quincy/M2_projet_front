<ion-header>

  <ion-navbar>
    <header-content title="Ajouter un participant"></header-content>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="addStudent()" [formGroup]="form">

    <ion-row align-items-center>
        <ion-col>
            <ion-item>
                <ion-label color="primary" stacked>Paticipant</ion-label>
                <ion-select  type="text" formControlName="student">
                  <ion-option value="1">Bill Gates</ion-option>
                  <ion-option value="2">Google Chrome</ion-option>
                  <ion-option value="3">Penelope Fillon</ion-option>
                </ion-select>
            </ion-item>
        </ion-col>
    </ion-row>

      <ion-row align-items-center>
          <ion-col>
              <ion-item>
                  <ion-label color="primary" stacked>Date</ion-label>
                  <ion-datetime displayFormat="DD MMM YYYY" formControlName="date"></ion-datetime>
              </ion-item>
          </ion-col>
      </ion-row>

      <ion-row align-items-center justify-content-center>
          <ion-col>
                <ion-item>
                  <ion-label color="primary" stacked>Heure d√©but</ion-label>
                  <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" formControlName="time"></ion-datetime>
                </ion-item>
        </ion-col>
      </ion-row>

      <ion-row align-items-center justify-content-center>

              <button ion-button round col-6 type="submit" [disabled]="form.invalid">Ajouter</button>

      </ion-row>

  </form>

</ion-content>
