<ion-header>

  <header-content title="Liste des offres"></header-content>

</ion-header>


<ion-content>

  <ion-card *ngFor="let offer of offersList" (click)="handleOfferClick(offer)" class="offers-list-item">
    <ion-card-header>
      {{offer.title}}
    </ion-card-header>
    <ion-card-content>
      <!--<ion-avatar item-start>
        <img padding src="data:image/png;base64,{{offer.icon}}"/>
      </ion-avatar>-->
      {{offer.description}}
    </ion-card-content>
  </ion-card>

</ion-content>
