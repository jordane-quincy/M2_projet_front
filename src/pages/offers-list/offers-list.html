<ion-header>

  <header-content title="Liste des offres"></header-content>

</ion-header>


<ion-content>
  <ion-row>
    <ion-col col-xs-12 col-sm-6 col-md-4 col-12 *ngFor="let offer of offersList" (click)="handleOfferClick(offer)">
    <ion-card class="offers-list-item">
      <ion-card-header>
        <ion-item class="no-padding">
          {{offer.title}}
          <ion-badge item-end>{{offer.duration}} h</ion-badge>
        </ion-item>
      </ion-card-header>
      <ion-card-content text-nowrap>
        {{offer.description}}
      </ion-card-content>
    </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
