<ion-header>

  <header-content title="Ajouter un commentaire" ></header-content>

</ion-header>


<ion-content padding>
  <form [formGroup]="commentForm">
    <ion-item>
      <ion-range min="0" max="5" step="1" pin="true" formControlName="mark" required>
        <ion-label range-left>Note | {{commentForm.value.mark}} Ã©toiles</ion-label>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label stacked>Avis</ion-label>
      <ion-textarea formControlName="comment" required></ion-textarea>
    </ion-item>

    <button ion-button full type="submit" [disabled]="commentForm.invalid" (click)="addComment()">Rechercher</button>
  </form>
</ion-content>
