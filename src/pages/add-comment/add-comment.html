<ion-header>

  <header-content title="Ajouter un commentaire"></header-content>

</ion-header>


<ion-content padding>
  <form [formGroup]="commentForm">
    <ion-item>
      <ion-range min="0" max="5" step="1" pin="true" formControlName="grade" required>
        <ion-label range-left>Note | {{commentForm.value.grade}} Ã©toiles</ion-label>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label stacked>Avis</ion-label>
      <ion-textarea formControlName="comment" required></ion-textarea>
    </ion-item>

    <ion-row align-items-center justify-content-center>
      <button ion-button round col-6 type="submit" [disabled]="commentForm.invalid" (click)="addComment()">Commenter</button>
    </ion-row>
    
  </form>
</ion-content>
