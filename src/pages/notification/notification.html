<ion-header>

  <ion-navbar>
    <ion-title>Notification</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item-sliding class="sliding" *ngFor="let notif of notifList">
             <ion-item >
            <h2>{{notif.title}}</h2>
            <p>{{notif.description}}</p>
          </ion-item>
         <ion-item-options class="options">
           <button ion-button color="secondary" icon-left (click)="handleNotifClick()">
             <ion-icon name="checkmark" large></ion-icon>
           </button>
           <button ion-button color="danger" icon-left (click)="handleNotifClick()">
             <ion-icon name="trash" large></ion-icon>
           </button>
         </ion-item-options>
       </ion-item-sliding>



  </ion-list>
</ion-content>
