<ion-header>

  <header-content title="Profil" ></header-content>

</ion-header>


<ion-content padding>
  <!-- INFOS PERSO -->
  <ion-grid>
    <ion-row>
      <ion-col col-1>

      </ion-col>

      <ion-col col-10 text-center>
        <div *ngIf="!profile.picture; else userPicture"><ion-img src="assets/blanc.png" class="profile-img"></ion-img></div>
        <ng-template #userPicture><ion-img [src]=profile.picture class="profile-img"></ion-img></ng-template>
      </ion-col>

      <ion-col col-1 text-right>
        <ion-icon name="create" class="icon-size" (click)="presentPopover($event)"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 text-center class="name-style">{{profile.lastname}} {{profile.firstname}}</ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 text-center class="birthdate-role-style">{{profile.birthdate}}</ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 text-center class="birthdate-role-style">{{profile.role}} {{profile.roleTitle}}</ion-col>
    </ion-row>
  </ion-grid>

  <!-- COMPETENCES -->
  <ion-card>
    <ion-card-header class="header">
      Comp√©tences
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row *ngFor="let skill of profile.skills">
          <ion-col col-8 class="no-padding">
            <ion-item>{{ skill.name }}</ion-item>
          </ion-col>

          <ion-col col-4 class="no-padding">
            <ion-item *ngIf="skill.validate == 'true'" class="icon-validate"><ion-icon name="checkmark-circle" color="secondary" class="icon-size"></ion-icon></ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <!-- ETOILES -->
  <ion-item text-center>
    <span *ngFor="let star of profile.stars">
      <span [ngSwitch]="star">
        <span *ngSwitchCase="1">
          <ion-icon name="star" class="icon-size"></ion-icon>
        </span>

        <span *ngSwitchCase="0.5">
          <ion-icon name="star-half" class="icon-size"></ion-icon>
        </span>

        <span *ngSwitchDefault>
          <ion-icon name="star-outline" class="icon-size"></ion-icon>
        </span>
      </span>
    </span>
  </ion-item>

  <!-- AVIS -->
  <ion-card>
    <ion-card-header class="header">
      Avis
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row *ngFor="let comment of profile.comments">
          <ion-col col-2>
            {{ comment.mark }}
          </ion-col>

          <ion-col col-10>
            {{ comment.text }}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
