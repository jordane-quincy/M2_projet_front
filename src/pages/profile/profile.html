<ion-header>

  <header-content title="Profil" ></header-content>

</ion-header>


<ion-content padding>
  <!-- INFOS PERSO -->
  <ion-grid>
    <ion-row>
      <ion-col col-12 text-center>AVATAR</ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 text-center>{{profile.lastname}} {{profile.firstname}}</ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 text-center>{{profile.birthdate}}</ion-col>
    </ion-row>
  </ion-grid>

  <!-- COMPETENCES -->
  <ion-card>
    <ion-card-header class="header">
      Compétences
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-3 class="no-padding">
            <ion-item class="middle">HTML</ion-item>
          </ion-col>

          <ion-col col-8>
            <ion-item>
              <ion-range value="55" step="2" class="no-padding"></ion-range>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-3 class="no-padding">
            <ion-item class="middle">JavaScript</ion-item>
          </ion-col>

          <ion-col col-8>
            <ion-item>
              <ion-range value="55" step="2" class="no-padding"></ion-range>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12 text-right>
            <ion-icon name="add-circle" color="secondary" class="icon-size" (click)="addCompetences()"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <!-- NOTATION -->
  <ion-item text-center>
    <!-- Etoile 1 -->
    <span [ngSwitch]="profile.mark[0]">
      <span *ngSwitchCase="1">
        <ion-icon name="star" class="icon-size"></ion-icon>
      </span>

      <span *ngSwitchCase="0.5">
        <ion-icon name="star-half" class="icon-size"></ion-icon>
      </span>

      <span *ngSwitchDefault>
        <ion-icon name="star-outline" class="icon-size"></ion-icon>
      </span>
    </span>

    <!-- Etoile 2 -->
    <span [ngSwitch]="profile.mark[1]">
      <span *ngSwitchCase="1">
        <ion-icon name="star" class="icon-size"></ion-icon>
      </span>

      <span *ngSwitchCase="0.5">
        <ion-icon name="star-half" class="icon-size"></ion-icon>
      </span>

      <span *ngSwitchDefault>
        <ion-icon name="star-outline" class="icon-size"></ion-icon>
      </span>
    </span>

    <!-- Etoile 3 -->
    <span [ngSwitch]="profile.mark[2]">
      <span *ngSwitchCase="1">
        <ion-icon name="star" class="icon-size"></ion-icon>
      </span>

      <span *ngSwitchCase="0.5">
        <ion-icon name="star-half" class="icon-size"></ion-icon>
      </span>

      <span *ngSwitchDefault>
        <ion-icon name="star-outline" class="icon-size"></ion-icon>
      </span>
    </span>

    <!-- Etoile 4 -->
    <span [ngSwitch]="profile.mark[3]">
      <span *ngSwitchCase="1">
        <ion-icon name="star" class="icon-size"></ion-icon>
      </span>

      <span *ngSwitchCase="0.5">
        <ion-icon name="star-half" class="icon-size"></ion-icon>
      </span>

      <span *ngSwitchDefault>
        <ion-icon name="star-outline" class="icon-size"></ion-icon>
      </span>
    </span>

    <!-- Etoile 5 -->
    <span [ngSwitch]="profile.mark[4]">
      <span *ngSwitchCase="1">
        <ion-icon name="star" class="icon-size"></ion-icon>
      </span>

      <span *ngSwitchCase="0.5">
        <ion-icon name="star-half" class="icon-size"></ion-icon>
      </span>

      <span *ngSwitchDefault>
        <ion-icon name="star-outline" class="icon-size"></ion-icon>
      </span>
    </span>
  </ion-item>

  <!-- AVIS -->
  <ion-card>
    <ion-card-header class="header">
      Avis
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-3 class="no-padding">
            <ion-item class="middle">4/5</ion-item>
          </ion-col>

          <ion-col col-9>
            <ion-item>Super cours, très bien expliqué</ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-3 class="no-padding">
            <ion-item class="middle">1/5</ion-item>
          </ion-col>

          <ion-col col-9>
            Déçu du contenu du cours
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
