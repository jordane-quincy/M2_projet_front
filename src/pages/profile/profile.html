<ion-header>

  <header-content title="Profil" ></header-content>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let profil of profil">
    <!-- INFOS PERSO -->
    <ion-grid>
      <ion-row>
        <ion-col col-12 text-center>AVATAR</ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 text-center>{{profil.lastname}} {{profil.firstname}}</ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 text-center>{{profil.birthdate}} - {{profil.mark}}</ion-col>
      </ion-row>
    </ion-grid>

    <!-- COMPETENCES -->
    <ion-card>
      <ion-card-header class="header">
        Compétences
      </ion-card-header>

      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col col-3 class="no-padding">
              <ion-item class="middle">HTML</ion-item>
            </ion-col>

            <ion-col col-8>
              <ion-item>
                <ion-range value="55" step="2" class="no-padding"></ion-range>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col col-3 class="no-padding">
              <ion-item class="middle">JavaScript</ion-item>
            </ion-col>

            <ion-col col-8>
              <ion-item>
                <ion-range value="55" step="2" class="no-padding"></ion-range>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col col-12 text-right>
              <ion-icon name="add-circle" color="secondary" class="icon-add"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <!-- NOTATION -->
    <ion-item text-center>
      <ion-icon name="star"></ion-icon>
      <ion-icon name="star"></ion-icon>
      <ion-icon name="star"></ion-icon>
      <ion-icon name="star-outline"></ion-icon>
      <ion-icon name="star-outline"></ion-icon>
    </ion-item>

    <!-- AVIS -->
    <ion-card>
      <ion-card-header class="header">
        Avis
      </ion-card-header>

      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col col-3 class="no-padding">
              <ion-item class="middle">4/5</ion-item>
            </ion-col>

            <ion-col col-9>
              <ion-item>Super cours, très bien expliqué</ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col col-3 class="no-padding">
              <ion-item class="middle">1/5</ion-item>
            </ion-col>

            <ion-col col-9>
              Déçu du contenu du cours
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-content>
