  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>profil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let profil of profil">
    <ion-grid>
      <ion-row>
        <ion-col col-12>AVATAR</ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>{{profil.lastname}} {{profil.firstname}}</ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>{{profil.birthdate}}</ion-col>
      </ion-row>
    </ion-grid>

    <ion-card>
      <ion-card-header class="header">
        Comp√©tences
      </ion-card-header>

      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col col-3>
              HTML
            </ion-col>

            <ion-col col-8>
              <ion-item>
                <ion-range value="55" step="2"></ion-range>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col col-3>
              JavaScript
            </ion-col>

            <ion-col col-8>
              <ion-item>
                <ion-range value="55" step="2"></ion-range>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-content>
