<ion-header>

  <header-content title="Recherche" ></header-content>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="startSearch()" [formGroup]="searchFilters">
    <ion-item>
      <ion-label color="primary" stacked>Mots clés</ion-label>
      <ion-input type="text" formControlName="keywords"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Domaines</ion-label>
      <ion-select multiple="true" cancelText="Annuler" okText="Ok" formControlName="domaines">
        <ion-option value="informatique">Informatique</ion-option>
        <ion-option value="mathematiques">Mathématiques</ion-option>
        <ion-option value="francais">Français</ion-option>
        <ion-option value="sciences">Sciences</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-range min="1" max="5" step="1" dualKnobs="true" pin="true" formControlName="duration">
        <!-- <ion-label range-left>Durée | {{duration.lower}}h </ion-label>
        <ion-label range-right> {{duration.upper}}h</ion-label> -->
        <ion-label range-left>Durée</ion-label>
        <ion-label range-right></ion-label>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label>Enseignant</ion-label>
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Etudiant</ion-label>
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>

    <button ion-button full type="submit">Rechercher</button>
  </form>
</ion-content>
