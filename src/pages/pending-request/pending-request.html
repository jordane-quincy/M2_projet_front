<ion-header>

  <header-content title="Demandes en attente" ></header-content>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor='let request of pendingRequests'>
      <ion-item>{{request.firstName}}</ion-item>
      <ion-item-options class="options">
        <button ion-button color="secondary" icon-left (click)="addStudent()">
          <ion-icon name="person-add" large></ion-icon>
        </button>
        <button ion-button color="danger" icon-left (click)="showConfirm(request.id)">
          <ion-icon name="trash" large></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
