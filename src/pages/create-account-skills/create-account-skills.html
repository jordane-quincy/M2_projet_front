<ion-header>

  <ion-navbar>
    <ion-title>Sélection des compétences</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row align-items-center justify-content-center>
        <ion-col col-xs-12 col-sm-6 col-md-4>
            <autocomplete-skills [(selectedSkills)]="selectedSkills" ></autocomplete-skills>
        </ion-col>
    </ion-row>

    <ion-row align-items-center justify-content-center>
            <ion-col col-xs-12 col-sm-6 col-md-4>
                <button ion-button col-12 (click)="createAccount()">Créer compte</button>
            </ion-col>
    </ion-row>
</ion-content>
