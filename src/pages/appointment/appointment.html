<ion-header>

  <header-content title="Rendez-vous"></header-content>

</ion-header>

<ion-content>

  <ion-list>
   <ion-list-header>
    Cours à donner
   </ion-list-header>
   <ion-item-sliding class="sliding" *ngFor="let appointment of courseList">
     <ion-item>
       <!--<ion-avatar item-start>
          <img src="data:image/jpeg;base64,{{appointment.picture}}"/>
        </ion-avatar>-->
       <h2>{{appointment.offer}}</h2>
       <ion-icon name="calendar" class="icon-calendar"></ion-icon>
        {{appointment.date | date: 'dd/MM/y à HH:mm'}}
     </ion-item>
     <ion-item-options class="options">
       <button ion-button color="danger" icon-left (click)="showConfirmDelete(appointment, 'courseList')">
         <ion-icon name="trash" large></ion-icon>
       </button>
     </ion-item-options>
   </ion-item-sliding>
  </ion-list>

  <ion-list>
    <ion-list-header>
     Cours à suivre
    </ion-list-header>
    <ion-item-sliding class="sliding" *ngFor="let appointment of appointmentList">
      <ion-item>
        <!--<ion-avatar item-start>
           <img src="data:image/jpeg;base64,{{appointment.picture}}"/>
         </ion-avatar>-->
        <h2>{{appointment.offer?.title}}</h2>
        <ion-icon name="calendar" class="icon-calendar"></ion-icon>
         {{appointment.date | date: 'dd/MM/y à HH:mm'}}
      </ion-item>
      <ion-item-options class="options">
        <button ion-button color="secondary" icon-left (click)="showConfirmValid(appointment.offer?.duration)">
          <ion-icon name="checkmark" large></ion-icon>
        </button>
        <button ion-button color="danger" icon-left (click)="showConfirmDelete(appointment, 'appointmentList')">
          <ion-icon name="trash" large></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
