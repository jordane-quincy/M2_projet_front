<ion-header>

  <ion-navbar>
    <ion-title>createAccount</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="createAccount()" [formGroup]="createAccountForm">

      <ion-item>
        <ion-label floating>Nom</ion-label>
        <ion-input  type="text" formControlName="lastName"></ion-input>
      </ion-item>
      <div class="input-error" *ngIf="lastNameCtrl.touched && lastNameCtrl.hasError('required')">
        Le nom est requis
      </div>

      <ion-item>
        <ion-label floating>Prénom</ion-label>
        <ion-input type="text" formControlName="firstName"></ion-input>
      </ion-item>
      <div class="input-error" *ngIf="firstNameCtrl.touched && firstNameCtrl.hasError('required')">
        Le prénom est requis
      </div>


      <ion-item>
        <ion-label floating>Téléphone</ion-label>
        <ion-input type="text" formControlName="phoneNumber"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <div class="input-error" *ngIf="emailCtrl.touched && emailCtrl.hasError('required')">
        L'email est requis
      </div>

      <ion-item>
        <ion-label floating>Mot de passe</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <div class="input-error" *ngIf="passwordCtrl.touched && passwordCtrl.hasError('required')">
        Le mot de passe est requis
      </div>

      <ion-item>
        <ion-label floating>Répeter mot de passe</ion-label>
        <ion-input type="password" formControlName="repeatPassword"></ion-input>
      </ion-item>
      <div class="input-error" *ngIf="repeatPasswordCtrl.touched && repeatPasswordCtrl.hasError('required')">
        La répétition de mot de passe est requise
      </div>

      <button ion-button type="submit" [disabled]="createAccountForm.invalid">Button</button>
    </form>
</ion-content>
