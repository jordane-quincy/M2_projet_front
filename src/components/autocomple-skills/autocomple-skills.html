<!-- Generated template for the AutocompleSkillsComponent component -->
<div>
  <ion-searchbar
    [showCancelButton]="shouldShowCancel"
    (ionInput)="getSkills($event)"
    animated="true">
  </ion-searchbar>
  <ion-list>
    <ion-item class="selectionnable_item" (click)="onClickSkill(skill)" *ngFor="let skill of skills">
      {{ skill }}
    </ion-item>
  </ion-list>
  <h6 class=".align-with-ion-item">Liste des compétences sélectionnées</h6>
  <ion-list>
    <ion-item *ngFor="let selectedSkill of selectedSkills">
      {{selectedSkill.skillLabel}}
    </ion-item>
  </ion-list>
</div>
