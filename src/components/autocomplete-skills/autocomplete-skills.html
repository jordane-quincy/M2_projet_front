<div>
  <ion-searchbar
    [showCancelButton]="shouldShowCancel"
    (ionInput)="getSkills($event)"
    animated="true"
    placeholder="Rechercher une compétence">
  </ion-searchbar>
  <ion-list>
    <ion-item class="selectionnable_item" (click)="onClickSkill(skill.label)" *ngFor="let skill of skills">
      {{ skill.label }}
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <h6 class="align-with-ion-item">Liste des compétences sélectionnées <ion-icon (click)="addSkill()" class="add-icon" name="add"></ion-icon></h6>
      </ion-col>
    </ion-row>
    <ion-list>
      <div *ngFor="let selectedSkill of selectedSkills; let i = index">
        <ion-row class="row">
          <ion-col col-12>
            <ion-item>
              <ion-label color="primary" stacked>Compétence {{i + 1}}</ion-label>
              <ion-input readonly="{{!selectedSkill.customSkill}}" type="text" (ngModelChange)="emitUpdateEvent()" [(ngModel)]="selectedSkill.label"></ion-input>
            </ion-item>
          </ion-col>
          <ion-icon (click)="deleteSkillFromList(i)" class="delete-icon" name="close"></ion-icon>
        </ion-row>
      </div>
    </ion-list>
  </ion-grid>
</div>
